    Apuntes
♦ Solo hay 6 tipos de titulos que se pueden usar, lo unico que cambia, es el tama­ño de este
♦ La etiquta <br/> es para realizar un salto de linea, esta etiqueta siempre se encotrara vacia
♦ La etiqueta <hr/> es para colocar una linea divisora en la pagina.
♦ La etiquta con el atributo <a href="enlace.com">Texto que sera el link<a/>
    ♠ Para que la pagina se abra en una nueva pestaña se debe de añadir un nuevo atributo  <a href="enlace.com" target="_blank">Texto que sera el link<a/>
♦ Para agregar imagenes a la pagina se debe de usar la etiqueta <img src="ruta donde se encuetra la imagen"/>
    ♠ Tambien se pueden añadir imagenes de la web <img src="link de la imagen"/>
    ♠ Es recomendable usar textos alternativos en las imagenes (atributo) <img src="ruta donde se encuetra la imagen" alt="Nombre de la imagen/>
    ♠ Para modivicar el tamaño de las imagenes se le deben de añadir dos nuevos atributos: <img src="ruta donde se encuetra la imagen" width="100px" height="100px"/>
        ♣ Si solo se le añade un solo atributo, la imagen se ajustara al tamaño correcto
♥ Atributos nuevos:
        ♣ title="Texto" → Este atributo hace que al posicionar el raton encima de una imagen o texto se muestre el texto que se le puso.
        ♣ style="color:red" → Este atributo es para cambiar el color del texto pudiendo colocarse el nombre, hexadecimal, o formato rgb
♥ Etiquetas nuevas: 
        ♣ <pre>
                texto en primera linea
